<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>High or Low</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="content">
    <div class="container">
      <h1>High or Low</h1>
      <h3></h3>
      <div class="card-container">
        <img id="card1" class="hidden" src="" alt="card1">
        <img id="card2" class="hidden" src="" alt="card2">
      </div>
      <div class="buttons">
        <button id="shuffle-btn" class="" type="button" name="button">Shuffle Deck</button>
        <button id="draw-btn" class="hidden" type="button" name="button">Draw Card</button>
        <button id="high" class="hidden" type="button" name="button">HIGH</button>
        <button id="low" class="hidden" type="button" name="button">LOW</button>
      </div>
    </div>
  </div>




  <script src="app.js" charset="utf-8"></script>
</body>

</html>
